  port: 8080

# Spring
spring:
  mail:
    host: 100.100.10.142
    username: damu@inveniacorp.com
    password: password
    properties:
      mail:
        smtp:
          auth: true
  data:
    rest:
      base-path: /api
  batch:
    job:
      enabled: false
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:file:C:/excel/h2;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update # 실제 운용시 none 설정 해야 합니다.
    properties:
      hibernate:
        type: trace
        format_sql: true
  output:
    ansi:
      enabled: always

# Logging
logging:
  level:
    org:
      hibernate:
        SQL: info
        type:
          descriptor:
            sql:
              BasicBinder: info
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"

